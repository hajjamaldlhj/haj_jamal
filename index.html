<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Icy Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Vazirmatn',sans-serif;
}

html{scroll-behavior:smooth;}

body{
direction:rtl;
background:radial-gradient(circle at top,#0b1f3a,#02040a);
color:#e9fbff;
overflow-x:hidden;
}

/* ❄️ snow */
.snow{
position:fixed;
top:-10px;
width:3px;
height:3px;
background:white;
border-radius:50%;
opacity:.7;
pointer-events:none;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

/* INTRO */
#intro{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.logo{
width:180px;
height:180px;
border-radius:50%;
background:#ffffff;
box-shadow:
0 0 40px #7ffcff,
inset 0 0 20px rgba(255,255,255,.6);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden; /* خیلی مهم */
}

.logo img{
width:100%;
height:100%;
object-fit:cover; /* نسبت عکس حفظ میشه */
filter:none;      /* بدون افکت */
}

#intro h1{
margin-top:25px;
font-size:26px;
text-shadow:0 0 20px #7ffcff;
}

/* SECTIONS */
section{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.box{
background:rgba(15,40,80,.55);
border-radius:24px;
padding:45px;
width:85%;
max-width:900px;
text-align:center;
backdrop-filter:blur(10px);
box-shadow:0 0 35px rgba(120,220,255,.25);
}

h2{
margin-bottom:20px;
color:#bff6ff;
text-shadow:0 0 12px #6fe9ff;
}

.bio{
line-height:2;
font-size:17px;
}

/* SKILLS */
.skills-title{
margin-bottom:35px;
font-size:18px;
color:#aefcff;
direction:ltr;
}

.skills{
display:grid;
gap:20px;
direction:ltr;
}

.skill{
display:flex;
align-items:center;
justify-content:center;
gap:14px;
padding:14px;
border-radius:14px;
background:rgba(0,180,255,.15);
box-shadow:0 0 18px rgba(120,220,255,.45);
font-size:17px;
}

.skill img{
width:38px;
filter:drop-shadow(0 0 6px #7ffcff);
}
</style>
</head>

<body>

<!-- ❄️ Snow -->
<script>
for(let i=0;i<45;i++){
const s=document.createElement("div");
s.className="snow";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=6+Math.random()*6+"s";
s.style.opacity=Math.random();
s.style.width=s.style.height=2+Math.random()*3+"px";
document.body.appendChild(s);
}
</script>

<!-- INTRO -->
<section id="intro">
  <div class="logo">
    <img src="./logo.png" alt="HJ Logo">
  </div>
  <h1>haj_jamal</h1>
</section>

<!-- BIO -->
<section>
<div class="box">
<h2>بیوگرافی</h2>
<p class="bio">
من توسعه‌دهنده برنامه و وب‌سایت‌های ویندوزی هستم  
و به طراحی رابط‌های مدرن با حال‌و‌هوای یخی و مینیمال علاقه دارم.
</p>
</div>
</section>

<!-- SKILLS -->
<section>
<div class="box">
<div class="skills-title">
I am a Windows & Web Application Developer
</div>

<div class="skills">
<div class="skill">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg">
Python
</div>

<div class="skill">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg">
Java
</div>

<div class="skill">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg">
CSS
</div>
</div>
</div>
</section>

</body>
</html>
